<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="/images/icon-star.svg" class="star" alt="star" />
        <h1 class="title">How did we do?</h1>
      </header>
      <main>
        <p class="paragraph">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="note_container">
          <button class="btn-style" id="score_1" value="1">1</button>
          <button class="btn-style" id="score_2" value="2">2</button>
          <button class="btn-style" id="score_3" value="3">3</button>
          <button class="btn-style" id="score_4" value="4">4</button>
          <button class="btn-style" id="score_5" value="5">5</button>
        </div>
        <button class="btn" id="boutton">SUBMIT</button>
      </main>
      <footer></footer>
    </div>

    <div class="container_thanks">
      <img
        src="/images/illustration-thank-you.svg"
        class="img_thanks"
        alt="phone_and_card"
      />
      <div class="container_final_note">
        <p class="paragraph_thanks"></p>
      </div>
      <h1 class="thanks">Thank you</h1>
      <p class="paragraph_thanks_1">
        We appreciate you taking the time to give a rating. If you ever need
        more support, donâ€™t hesitate to get in touch!
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
